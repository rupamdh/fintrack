{% extends 'base.html' %}
{% load core_tags %}

{% block content %}
    <div class="grid grid-cols-1 gap-3">
        {% for budget in budgets %}
            <div class="bg-white shadow shadow-gray-200 rounded-[40px] p-5 px-6 bgt-box">
                <a href="#" class="block w-full">
                    <div class="flex justify-between">
                        <i class="fa-light fa-plus"></i>
                        <span>{{ budget.name }}</span>
                        <span><span class="font-medium text-black">â‚¹ {{ budget.amount }}</span>/{{ budget.duration }}</span>
                    </div>                    
                </a>
                
                <div class="bgt-after w-[{{ budget.id|get_percentage:user.id }}%]"></div>
            </div>
        {% endfor %}
        <div class="bg-white shadow shadow-gray-200 p-4 rounded-2xl flex justify-center items-center hover:bg-[#caf322]">
            <a href="{% url 'add-budget' %}" class="text-center">
                <i class="fa-light fa-plus"></i>
                <h3 class="text-black">Add New</h3>
            </a>
        </div>
    </div>
{% endblock content %}
